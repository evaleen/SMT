group 'SMT'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.code.gson:gson:2.3.1',
            'com.memetix:microsoft-translator-java-api:0.6.1',
    )
    testCompile('org.apache.lucene:lucene-test-framework:4.7.2',
            'junit:junit:4.11',
            'org.jmock:jmock-junit4:2.6.0',
            'org.jmock:jmock-legacy:2.6.0'
    )
}